<!DOCTYPE html>

<body>
	<form>
  <label for="name">Name</label>
  <input id="name" type="text" placeholder="Name" required><br>

  <label for="phone">Phone Number</label>
  <input id="phone" type="text" placeholder="Phone Number" required><br>

  <label for="address">Address</label>
  <input id="address" type="text" placeholder="Address" required><br>

  <label for="checkbox">Have you ever lived with a Dog before?</label>
  <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?"><br>

  <label for="multiSelect">Please select your preferred breeds</label>
  <select id="multiSelect" multiple>
    <option value="Labrador">Labrador</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Golden Retriever">Golden Retriever</option>
  </select><br>

  <button id="submit" type="submit" value="Submit">Submit</button>
</form>
